<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdaTask - Otimize suas tarefas!</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695006414/k3qiyblwfk0gs7zuw71j.png"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="home-container">
        <div class="home-header">
          <a href="#">
            <img
              src="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695008540/Ada/ryojcrtncrh2mxvkclnh.jpg"
              alt=""
            />
          </a>
        </div>

        <form class="signup-form">
          <div>
            <p class="form-title">
              Faça <span class="home-span">Login</span> ou
              <span class="home-span">Cadastre-se</span> agora!
            </p>
            <p class="form-subtext">Otimize suas tarefas com AdaTask!</p>
          </div>

          <label for="">
            <input
              id="cadastroUsuario"
              class="form-input"
              type="text"
              name="Usuário"
              placeholder="Usuário"
              required
            />
          </label>

          <label for="">
            <input
              id="cadastroEmail"
              class="form-input"
              type="email"
              name="Email"
              placeholder="Email"
              required
            />
          </label>

          <label for="">
            <input
              id="cadastroSenha"
              class="form-input"
              type="text"
              name="Senha"
              placeholder="Senha"
              required
            />
          </label>

          <div class="accept-terms">
            <input type="checkbox" id="terms-checkbox" required />
            <label for="terms-checkbox">
              Li e concordo com os termos da
              <a
                class="text-[#9adc59]"
                target="_blank"
                href="https://www.youtube.com/shorts/xMBKbVZoqbo?feature=share"
                >Política de Privacidade</a
              >
            </label>
          </div>

          <button id="btnCadastrar" class="form-btn">Criar conta</button>
          <p class="form-subtext">
            Ja possui uma conta? <span id="toggle-login">Faça seu login</span>
          </p>
        </form>

        <form class="login-form" style="display: none">
          <div>
            <p class="form-title">
              Faça <span class="home-span">Login</span> ou
              <span class="home-span">Cadastre-se</span> agora!
            </p>
            <p class="form-subtext">Otimize suas tarefas com AdaTask!</p>
          </div>
          <label for="">
            <input
              id="loginEmail"
              class="form-input"
              type="email"
              name="Email"
              placeholder="Email"
              required
            />
          </label>

          <label for="">
            <input
              id="loginSenha"
              class="form-input"
              type="text"
              name="Senha"
              placeholder="Senha"
              required
            />
          </label>

          <div class="accept-terms">
            <input type="checkbox" id="terms-checkbox" required />
            <label for="terms-checkbox"> Mantenha-me conectado(a) </label>
          </div>

          <button id="btnLogin" class="form-btn">Entrar</button>
          <p class="form-subtext">
            Não possui uma conta?
            <span id="toggle-signup">Faça seu cadastro</span>
          </p>
        </form>

        <div class="home-footer">
          <img
            src="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695008534/Ada/dgcygx4kbkaxmw73mpmv.png"
            alt=""
          />
        </div>
      </section>
      <div class="square">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="square-two">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </main>
    <script src="./src/assets/js/login.js"></script>
  </body>
</html>
