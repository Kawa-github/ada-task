<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdaTask - Otimize suas tarefas!</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695006414/k3qiyblwfk0gs7zuw71j.png"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <div class="kanban">
        <div class="column">
          <div class="card-title">
            <div class="title">
              <i class="ph-thin ph-clock"></i>
              <p>Pendentes</p>
            </div>

            <i class="ph-thin ph-plus-circle"></i>
          </div>
          <div class="card-column">
            <div class="item" draggable="true">
              <div class="card-name">
                <p>Card 01</p>

                <div>
                  <i class="ph-thin ph-pencil-simple"></i>
                  <i class="ph-thin ph-trash"></i>
                </div>
              </div>
              <div class="priority">
                <div class="low">
                  <i class="ph-thin ph-warning-circle"></i>
                  <p>Baixa</p>
                </div>
                <div class="priority-date">
                  <i class="ph-thin ph-hourglass-medium"></i>
                  <p>25 Out 2023</p>
                </div>
              </div>
            </div>
            <div class="item" draggable="true">Card 02</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/assets/js/drag-task.js"></script>
  </body>
</html>
